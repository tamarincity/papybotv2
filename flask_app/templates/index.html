<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Two ways to get static files -->
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <title>Papy Bot</title>
  </head>

  <body>
    <img class="loader" src="static/img/loading.gif" alt="Loader" />
    <div class="whole-page">
      <!-- ======================= Header ========================== -->
      <div class="header">
        <nav class="navbar navbar-light bg-light header">
          <div
            class="band"
            style="display: flex; justify-content: space-between"
          >
            <div class="navbar-brand">
              <img
                src="static/img/papybot.jpg"
                alt="Image de paybot, un robot vieillard avec une canne"
                class="papybot-img"
              />
            </div>
            <div>
              <h3>
                Salut mon petiiiiit, <span class="color-red">je suis PapyBot !</span><br />Demande-moi o√π se situe un lieu et je
                t'en dirai plus encore. üòÅ
              </h3>
            </div>
          </div>
        </nav>
      </div>

      <!-- ======================= Content ========================== -->
      <div class="chat">
      </div>

      <nav class="navbar navbar-light bg-light" style="width: 100%">
        <div class="input-group flex-nowrap">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="Ex: O√π est la cath√©drale de Fort-de-France, s'il te pla√Æt ?"
            aria-label="Search"
          />
          <button id="send-question" class="btn btn-outline-success" onclick="askPapy()">
            Demander
          </button>

          <!-- Start speech recognition part 1/2-->
          <div class="speech_container">  
            <button id="speak-btn" title="Speak">Parler</button>
          </div>
          <!-- End speech recognition part 1/2-->
          
        </div>

        <!-- Start speech recognition part 2/-->
        <div class="infoOnSpeech">
          <p id="infoOnSpeech">Clique sur le bouton "Parler" pour parler</p>
        </div>
        <!-- End speech recognition part 2/2-->

      </nav>

      
      

      <!-- ======================= Footer ========================== -->
      <div class="footer">
        <p>
          Pascal MAITREL
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="https://github.com/tamarincity/flask-papybot"
            target="_blank">
            github</a>
          <br/><br/>
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="CSS Valide !" />
          </a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="CSS Valide !" />
          </a>
        </p>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- personal -->
    <script src="static/scripts/logic.js"></script>
    <script src="static/scripts/speech2text.js"></script>
  </body>
</html>
